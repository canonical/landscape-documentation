# .github/workflows/sync-from-public.yml
name: Sync from Public Repo

on:
  repository_dispatch:
    types: [sync-public-main]

jobs:
  sync-public:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private staging repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main

      - name: Add public repo as upstream and merge
        run: |
          git remote add upstream https://github.com/canonical/landscape-documentation.git
          git fetch upstream
          git merge upstream/main -m "merge: sync from public docs"
          git push origin main

      - name: Merge main into develop
        run: |
          git checkout develop
          git merge main -m "merge: sync from main"
          git push origin develop
